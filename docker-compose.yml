services:
  # ─── PRODUCTION: Nginx serving pre-built static site ──
  # Prerequisite: npm run build (generates /out)
  app:
    build:
      context: .
      dockerfile: Dockerfile.prebuilt
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:80/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - distram-network

networks:
  distram-network:
    driver: bridge
